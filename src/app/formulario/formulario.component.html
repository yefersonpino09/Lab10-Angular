<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Formulario Registro</title>
  </head>
  <body>
    <section class="form-register">
      <h4>Formulario Registro</h4>
      <form (ngSubmit)="onSubmit()" #formulario="ngForm">
        <label for="nombre">Nombre:</label><br>
        <input class="controls" type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
      
        <label for="email">Email:</label><br>
        <input class="controls" type="email" id="email" [(ngModel)]="email" name="email" required>
      
        <button class="botons" type="submit" [disabled]="!isValidForm()" (click)="confirmSubmit()" >Enviar</button>
      </form>
    </section>
  
  </body>
  </html>
